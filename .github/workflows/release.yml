name: Release app
on:
  push:
    branches:
      - main

jobs:
  testCode:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build the app
        run: go build -v ./...

      - name: Test the app
        run: go test -v ./...

  build-and-push:
    name: Build and push to Docker Image
    needs: testCode
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Registry login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.io/gmontalvoy/goapp:${{ github.sha }}

  compliance:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Security checks
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Changed Files
        uses: tj-actions/changed-files@v40.2.1
        id: changes

      - name: List all changed files
        run: |
          for file in ${{ steps.changes.outputs.all_changed_files }}; do
            echo "$file was modified"
          done

      - name: Run Image Scan
        uses: aquasecurity/trivy-action@0.15.0
        with:
          image-ref: 'docker.io/gmontalvoy/goapp:${{ github.sha }}'
          
  deploy:
    needs: [build-and-push, compliance, testCode]
    runs-on: ubuntu-latest
    steps:
      - name: Add credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name amazing-monster-1701835795

      - name: Create deployment
        run: |
          kubectl apply -f k8s/

      - name: deploy to EKS
        run: |
          kubectl set image deployment/goapp goapp=docker.io/gmontalvoy/goapp:d980c48a08ef59a66b4bc34f84f1e5630c683149
          kubectl rollout status deployment/goapp