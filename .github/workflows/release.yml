name: Release app
on:
  push:
    branches:
      - main

jobs:
  testCode:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build the app
        run: go build -v ./...

      - name: Test the app
        run: go test -v ./...

  build-and-push:
    name: Build and push to Docker Image
    needs: testCode
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Registry login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: gmontalvoy/goapp:${{ github.sha }}

  compliance:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Security checks
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Changed Files
        uses: tj-actions/changed-files@v40.2.1
        id: changes

      - name: List all changed files
        run: |
          for file in ${{ steps.changes.outputs.all_changed_files }}; do
            echo "$file was modified"
          done

      - name: Run Image Scan
        uses: aquasecurity/trivy-action@0.15.0
        with:
          image-ref: 'gmontalvoy/goapp:${{ github.sha }}'
          
  deploy:
    needs: [build-and-push, compliance, testCode]
    runs-on: ubuntu-latest
    steps:
      - name: Run the app
        run: |
          docker run -p 8080:8080 gmontalvoy/goapp:${{ github.sha }}