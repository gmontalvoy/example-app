name: Meta phase
on:
  push:
    branches:
      - main
jobs:
  Meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get changed files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}